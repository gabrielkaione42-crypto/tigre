<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Tigrinho - Slot Machine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="casino-game">
    <h1>🎰 Tigrinho 🔥</h1>
    <p>Saldo: <span id="balance">100.00</span> BRL</p>
    <p>Aposta: <input type="number" id="bet" value="10" min="1" max="100"></p>

    <div class="reels" id="reels">
      <div class="reel" id="reel1">🍒</div>
      <div class="reel" id="reel2">🍋</div>
      <div class="reel" id="reel3">🐯</div>
    </div>

    <button onclick="spin()">GIRAR 🎰</button>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
